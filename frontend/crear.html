    <main>
        <h1>Crear producto</h1>
        <hr>

       <form id="altaproducs-form">
            <label for="nameProd">Nombre del producto</label>
            <input type="text" name="nombre" id="nameProd" required> 
            
            <label for="imageProd">Url imagen</label>
            <input type="text" name="imagen" id="imageProd" required>

            <label for="categoryProd">categoria</label>
            <select name="tipo" id="categoryProd" required> 
                <option value="rock">Rock Nacional</option>
                <option value="pop">Pop</option>
                <option value="metal">Metal</option>
                <option value="punk">Punk</option>
            </select>
            
            <label for="priceProd">Precio</label>
            <input type="number" name="precio" id="priceProd" required>
            
            <br>
            <input type="submit" value="Crear producto">
        </form>
        
        <div id="contenedor_productos">
            <ul id="lista_productos"></ul>
        </div>

    <script>
        let contenedor_productos = document.getElementById('contenedor_productos');
        let altaProductsForm = document.getElementById('altaProducs-form');
        let url = 'http://localhost:3000/api/products';
        altaProductsForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            let formData = new FormData(event.target);
            let data = Object.fromEntries(formData.entries());

            try {
                let response = await fetch(url,{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                if (response.ok){
                    let resultado = await response.json();
                    console.log('Producto creado:', resultado);
                } 


            }catch (error) {
                console.error('Error al crear el producto:', error);
            }
        });
    </script>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda - TP Integrador</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script defer src="../index.js"></script>
  </head>

  <body>
   
    <header>
      <img src="../assets/Logo_Trabajo.png" alt="LOGO">
      <h1>Tienda de Música</h1>
      <div id="info-carrito">
        Carrito (<span id="carrito-cantidad">0</span>)
      </div>
    </header>

  
    <main id="main-index">
      
      <div id="carrito">
        <h2>Carrito</h2>
        <ul id="carrito-items"></ul>
        <p>Total: $ <span id="carrito-total">0</span></p>
        <div class="carrito-botones">
          <button id="btn-vaciar">Vaciar carrito</button>
          <button id="btn-confirmar">Confirmar compra</button>
        </div>
      </div>

     
      
      <h2>Productos disponibles</h2>
      <div id="lista-productos"></div>
      

    </main>


    <!-- =============FOOTER===========-->

        <small>Juan Depaolo / Alejo Podbielski</small>
